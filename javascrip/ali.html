<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let m = prompt("မြောက်ဖော်ကိန်းတစ်ခုရိုက်ထည့်ပါ။");
        for(let n = 1; n <= 12; n++){
            let result = (n * m);
            console.log(result);
            document.write(`<h1>${m} x ${n}=${result}</h1>`)
        }
    </script>
    
</body>
</html>
