<script>
    let secretno = 5;
    let guess = prompt("Guess a number between 1 - 10");
    console.log(guess);
    while (secretno != guess){
        if (guess > secretno) {
            alert(`Your Number is higher. Try again.`)
        }else {
            alert (`YOur number is lower. Try again.`)
        }
        guess = prompt("Guess a number between 1 - 10");

    }
    alert (`You Win`)


</script>
