<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h1>INVOICE</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Sub Total</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>5</td>
                <td>800</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MaMa Noddle</td>
                <td>5</td>
                <td>250</td>
                <td>750</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>100</td>
                <td>1000</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>5750</td>
            </tr>
        </tbody>
    </table>
    <h1>Save Money</h1>
    <table border="1" cellspacing="5" cellpadding="5">
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Junery</td>
                <td>500000</td>
                <td rowspan="3">1300000</td>
            </tr>
            <tr>
                <td>Febury</td>
                <td>400000</td>
               
            </tr>
            <tr>
                <td>March</td>
                <td>400000</td>
                
            </tr>
        </tbody>
    </table>
    <h1>Assignment Table</h1>
    <table border="1" cellspacing="1" cellpadding="10">
        <tbody>
            <tr>
                <td rowspan="2" align="center">No.</td>
                <td>Problem</td>
                <td>for</td>
                <td>web</td>
            </tr>
            <tr>
            
                <td>Professional</td>
                <td rowspan="3" colspan="2" align="center">as</td>
            </tr>
            <tr>
                <td colspan="2" align="center">you</td>
            </tr>
            <tr>
                <td>will</td>
                <td rowspan="2" align="center">see</td>

            </tr>
            <tr>
                <td>in</td>
                <td>a few</td>
                <td>minus</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
